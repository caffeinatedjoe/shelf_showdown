<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Showdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div id="app">
        <!-- Views will be rendered here -->
        <h1>Welcome to Shelf Showdown</h1>
        <p>Loading...</p>
        <div id="auth-section">
            <button id="login-btn" style="display: none;">Login with Google</button>
            <div id="auth-status">Checking authentication...</div>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
        <div id="sheets-section" style="display: none;">
            <h2>Google Sheets Integration</h2>
            <div>
                <label for="spreadsheet-id">Spreadsheet ID:</label>
                <input type="text" id="spreadsheet-id" placeholder="Enter Google Sheets ID">
                <button id="test-connection-btn">Test Connection</button>
                <button id="load-data-btn">Load Sheet Data</button>
                <button id="parse-books-btn">Parse Books</button>
                <button id="import-books-btn">Import Books to DB</button>
                <button id="view-db-btn">View Database</button>
                <button id="insert-test-data-btn">Insert Test Data</button>
                <button id="append-test-data-btn">Append Test Data</button>
            </div>
            <div id="sheets-status"></div>
            <div id="sheet-data-display" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace; background: #f5f5f5; padding: 10px; border: 1px solid #ccc;"></div>
        </div>

        <div id="debug-section" style="margin-top: 40px; border-top: 2px solid #ccc; padding-top: 20px;">
            <h2>üß™ Debug Zone - Test All Features</h2>

            <div style="margin-bottom: 20px;">
                <h3>üéØ Elo Algorithm Tests</h3>
                <button id="run-elo-tests-btn">Run Elo Tests</button>
                <button id="run-simulation-btn">Run Ranking Simulation</button>
                <button id="run-benchmark-btn">Run Performance Benchmark</button>
                <button id="check-integrity-btn">Check Data Integrity</button>
                <button id="init-ratings-btn">Initialize Book Ratings</button>
            </div>

            <div style="margin-bottom: 20px;">
                <h3>‚öñÔ∏è Comparison System Tests</h3>
                <button id="create-test-comparison-btn">Create Test Comparison</button>
                <button id="process-comparisons-btn">Process Comparisons & Update Ratings</button>
                <button id="view-comparison-history-btn">View Comparison History</button>
                <button id="get-comparison-stats-btn">Get Comparison Stats</button>
            </div>

            <div style="margin-bottom: 20px;">
                <h3>üèÜ Ranking System Tests</h3>
                <button id="calculate-ranking-btn">Calculate & Store Ranking</button>
                <button id="view-latest-ranking-btn">View Latest Ranking</button>
                <button id="view-ranking-history-btn">View Ranking History</button>
            </div>

            <div style="margin-bottom: 20px;">
                <h3>üìä Google Sheets Sync Tests</h3>
                <button id="export-spreadsheet-btn">Export Spreadsheet Data</button>
                <button id="sync-to-sheets-btn">Sync Changes to Google Sheets</button>
                <button id="force-sync-to-sheets-btn">Force Sync All to Google Sheets</button>
                <button id="view-sync-status-btn">View Sync Status</button>
                <button id="process-sync-queue-btn">Process Sync Queue</button>
            </div>

            <div style="margin-bottom: 20px;">
                <button id="clear-debug-btn">Clear Debug Output</button>
            </div>

            <div id="debug-status"></div>
            <div id="debug-output" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace; background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 5px; max-height: 600px; overflow-y: auto;"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
